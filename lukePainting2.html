          <figure><img src="images/lukePainting2.jpg" alt="Drains Bay"><figcaption>Drains Bay, 1933</figcaption><figure>
          <p>John Luke's painting technique was painstakingly slow, his manner precise. 'I'm afraid I'm very much a one job man,' he once wrote to John Hewitt, continuing: 'my strength lies in making the most of one job at a time, in sustained thought and effort, to bring it to the highest level of organisation and completeness I desire: the other way I lead to disintegrate in looseness and frustration with its inevitable weakness.' The precision characteristic of his work was manifested, too, in his appearance and personal manner. Dark haired, in stature he was erect and spare of build. Always tidy, his clothes brushed, his hair short, he was, in Hewitt's words, 'not at all close to the romantic stereotype of the artist'. </p>
