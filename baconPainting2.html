          <figure><img src="images/baconPainting2.jpg" alt="Three Studies for Figures at the Base of a Crucifixion"><figcaption>Three Studies for Figures at the Base of a Crucifixion</figcaption><figure>
          <p> The title of this triptych refers to figures sometimes depicted at the foot of the cross in religious paintings. Bacon later related themto The Eumenides, vengeful furies of Greek myth. Typically, he drew on various sources, including photography. The work’s exhibition in April 1945 coincided with the release of the first photographs and film footage of the Nazi concentration camps. For some, Bacon’s triptych reflected the pessimistic world ushered in by the Holocaust and the advent of nuclear weapons</p>
